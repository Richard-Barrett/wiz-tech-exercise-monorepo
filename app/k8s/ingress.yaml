apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wizapp
  namespace: wizapp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wizapp
                port:
                  number: 80
