apiVersion: v1
kind: ServiceAccount
metadata:
  name: wizapp-sa
  namespace: wizapp
---
# Intentional weakness: cluster-wide admin privileges for the application
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wizapp-cluster-admin
subjects:
  - kind: ServiceAccount
    name: wizapp-sa
    namespace: wizapp
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
