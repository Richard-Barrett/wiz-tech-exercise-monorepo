---
version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: wizexercise-web:local
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://root:example@mongo:27017/wizdb?authSource=admin
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - appnet

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--host", "localhost", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

volumes:
  mongo-data:

networks:
  appnet:
    driver: bridge
